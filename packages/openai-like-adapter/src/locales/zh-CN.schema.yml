$inner:
    - {}
    - $desc: 适配器配置
      platform: 设置适配器平台名称。
      pullModels: 是否自动拉取模型列表。关闭后将仅使用下方指定的模型。
      additionalModels:
          $desc: 额外模型列表
          $inner:
              model: 模型名称。
              modelType: 模型类型。
              contextSize: 模型上下文大小。

    - $desc: 请求设置
      apiKeys:
          $inner:
              - API Key
              - API 请求地址
          $desc: 配置 API Key 和对应的请求地址列表。
      additionCookies:
          $inner:
              - Cookie 名称
              - Cookie 值
          $desc: 设置额外的 Cookie。

    - $desc: 模型设置
      maxTokens: 回复的最大 Token 数（16~128000，必须是 16 的倍数）。注意：仅当您使用的模型最大 Token 为 8000 及以上时，才建议设置超过 2000 token。
      temperature: 回复的随机性程度，数值越高，回复越随机。
      presencePenalty: 重复惩罚系数，数值越高，越不易重复出现已出现过至少一次的 Token（范围：-2~2，步长：0.1）。
      frequencyPenalty: 频率惩罚系数，数值越高，越不易重复出现次数较多的 Token（范围：-2~2，步长：0.1）。
