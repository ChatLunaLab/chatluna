mutation chatHelpers_sendMessageMutation_Mutation(
  $chatId: BigInt!
  $bot: String!
  $query: String!
  $source: MessageSource
  $withChatBreak: Boolean!
  $clientNonce: String
) {
  messageEdgeCreate(chatId: $chatId, bot: $bot, query: $query, source: $source, withChatBreak: $withChatBreak, clientNonce: $clientNonce) {
    chatBreak {
      cursor
      node {
        id
        messageId
        text
        author
        suggestedReplies
        creationTime
        state
      }
      id
    }
    message {
      cursor
      node {
        id
        messageId
        text
        author
        suggestedReplies
        creationTime
        state
        clientNonce
        chat {
          shouldShowDisclaimer
          id
        }
      }
      id
    }
    status
  }
}
