                    preDay: 每日请求限额。
                    platform: 指定平台。
                    supportModels: 支持的模型列表。
                    priority: 优先级。
                    cost: token 费用。
                messages:
                    enter_name: '请输入你需要使用的配额组名，如：OpenAI配额组'
