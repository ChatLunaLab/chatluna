        balance:
            description: ChatLuna 余额相关指令。
            clear:
                description: 清除指定用户的余额。将用户的余额重置���0。
                arguments:
                    user: 目标用户。
                examples:
                    - 'chatluna balance clear --user @用户名'
                messages:
                    success: '已将用户 {0} 账户余额修改为 {1}'
            set:
                description: '设置指定用户的余额。可以增加或减少用户的余额。'
                arguments:
                    user: '目标用户。'
                    amount: '要设置的余额数量。'
                examples:
                    - 'chatluna balance set --user @用户名 --amount 1000'
