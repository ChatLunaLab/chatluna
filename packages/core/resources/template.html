<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Markdown Template</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/code.css" />
        <link rel="stylesheet" href="https://cdn.bootcss.com/KaTeX/0.16.7/katex.min.css" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                background-color: #d3d3d5;
            }

            #markdown {
                padding: 20px;
                margin: 20px;
                border: 1px solid gray;
                border-radius: 5px;
            }

            #qr_code {
                margin: 10px 20px 20px 10px;
                width: 100px;
                height: 100px;
                background-color: white;
                align-self: end;
            }

            #qr_code img {
                width: 90px;
                height: 90px;
                margin: 5px auto;
                box-shadow: none;
            }

            #author {
                align-self: center;
                margin-left: 20px;
            }

            #author span {
                color: #b981d1;
            }
        </style>
    </head>

    <body>
        <div id="markdown">${content}</div>
        <div id="author">
            <p>
                Generated by
                <span>chatluna</span>
                &
                <span>koishi</span>
            </p>
        </div>
        <div id="qr_code">
            <img src="${qr_data}" alt="qr_code" />
        </div>
    </body>
</html>
