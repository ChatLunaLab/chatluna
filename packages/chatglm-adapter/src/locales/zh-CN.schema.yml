$inner:
  - {}
  - $desc: 请求设置
    apiKeys:
      $inner:
        - API for Open LLMs 的 API Key
        - API for Open LLMs 自搭建后端的请求地址
      $desc: API for Open LLMs 服务的 API Key 和请求地址列表。
    embeddings:
      $desc: Embeddings 模型的名称。

  - $desc: 模型设置
    maxTokens:
      $desc: 回复的最大 Token 数（16~36000，必须是 16 的倍数）。注意：仅当您使用的模型最大 Token 为 8000 及以上时，才建议设置超过 512 token。
    temperature:
      $desc: 回复的随机性程度，数值越高，回复越随机。
    presencePenalty:
      $desc: 重复惩罚系数，数值越高，越不易重复出现已出现过至少一次的 Token（范围：-2~2，步长：0.1）。
    frequencyPenalty:
      $desc: 频率惩罚系数，数值越高，越不易重复出现次数较多的 Token（范围：-2~2，步长：0.1）。
